<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>RehabAI</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           background-color: #f4f4f4;
           text-align: center;
           padding: 20px;
       }
       #tabs {
           display: flex;
           justify-content: center;
           margin-bottom: 20px;
       }
       .tab {
           padding: 10px 20px;
           cursor: pointer;
           background-color: #007bff;
           color: white;
           margin: 0 10px;
           border-radius: 5px;
           border: none;
       }
       .tab:hover {
           background-color: #0056b3;
       }
       .tab-content {
           display: none;
           padding: 20px;
           background-color: white;
           border-radius: 8px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       }
       .active-tab {
           background-color: #0056b3;
       }
       .active-content {
           display: block;
       }
       #chat-box {
           max-width: 500px;
           margin: auto;
           background: white;
           padding: 15px;
           border-radius: 8px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       }
       .message {
           padding: 8px;
           margin: 5px 0;
           border-radius: 5px;
       }
       .user {
           background-color: #cce5ff;
           text-align: right;
       }
       .bot {
           background-color: #d4edda;
           text-align: left;
       }
       input, button {
           padding: 10px;
           margin-top: 10px;
           width: 80%;
       }
       button {
           cursor: pointer;
           background-color: #28a745;
           color: white;
           border: none;
       }
       table {
           width: 80%;
           margin: 20px auto;
           border-collapse: collapse;
           border: 1px solid #ddd;
       }
       table, th, td {
           border: 1px solid black;
       }
       th, td {
           padding: 12px;
           text-align: center;
       }
       th {
           background-color: #f2f2f2;
       }
       .editable {
           background-color: #f9f9f9;
           border: 1px dashed #ddd;
       }
       .delete-btn {
        background-color: #f31212;
           color: white;
           font-size: 20px;
           border: none;
           border-radius: 50%;
           width: 35px;
           height: 35px;
           cursor: pointer;
       }
       .delete-btn:hover {
           background-color: darkred;
       }
       .add-row-btn {
           background-color: #007bff;
           color: white;
           font-size: 30px;
           border: none;
           border-radius: 50%;
           width: 50px;
           height: 50px;
           cursor: pointer;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           margin-top: 10px;
           float: right;
       }
       .add-row-btn:hover {
           background-color: #0056b3;
       }
       .button-container {
           margin-top: 10px;
           text-align: center;
       }
   </style>
</head>
<body>

   <h1>RehabAI</h1>

   <!-- Tabs Section -->
   <div id="tabs">
       <button class="tab" onclick="switchTab(0)">Symptoms</button>
       <button class="tab" onclick="switchTab(1)">Treatment Plan</button>
       <button class="tab" onclick="switchTab(2)">Progress Tracker</button>
   </div>

   <!-- Tab Content Section -->
   <div id="chat-content" class="tab-content active-content">
       <h2>Symptoms</h2>
       <div id="chat-box"></div>
       <input type="text" id="user-input" placeholder="What symptoms do you have?">
       <button onclick="sendMessage()">Send</button>
   </div>

   <div id="page2-content" class="tab-content">
       <h2>Treatment Plan</h2>
       <div id="chat-box"></div>
       <input type="text" id="user-input" placeholder="Describe your pain level, etc.">
       <button onclick="sendMessage()">Send</button>
   </div>

   <div id="page3-content" class="tab-content">
       <h2>Progress Tracker</h2>
       
       <!-- Editable Progress Table -->
       <table id="progress-table">
           <thead>
               <tr>
                   <th>Date</th>
                   <th>Current Feeling</th>
               </tr>
           </thead>
           <tbody id="progress-table-body">
               <tr>
                   <td class="editable">
                       <input type="date" class="date-picker">
                   </td>
                   <td class="editable" contenteditable="true" data-placeholder="Describe your feeling"></td>
                   <td><button class="delete-btn" onclick="deleteRow(this)">×</button></td>
               </tr>
           </tbody>
       </table>

       <!-- Add Row Button Right Side -->
       <div class="button-container">
           <button class="add-row-btn" onclick="addRow()">+</button>
           <button onclick="saveProgress()">Save Progress</button>
       </div>
   </div>

<script>
    function sendMessage() {
        let userInput = document.getElementById("user-input").value;
        if (!userInput) return;
        let chatBox = document.getElementById("chat-box");
        chatBox.innerHTML +=
        `
            <div class="message user">
                You: ${userInput}
            </div>
        `;
        document.getElementById("user-input").value = "";
        fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userInput }),
        })
        .then(response => response.json())
        .then(data => {
            let botMessage =
            `
                <div class='message bot'>
                    Bot: ${data.response}
                </div>
            `;
            chatBox.innerHTML += botMessage;
        })
        .catch(error => console.error("Error:", error));
    }

    function switchTab(tabIndex) {
        // Hide all tab contents
        let contents = document.querySelectorAll('.tab-content');
        contents.forEach(content => content.classList.remove('active-content'));

        // Remove active class from all tabs
        let tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => tab.classList.remove('active-tab'));

        // Show the selected tab content
        document.querySelectorAll('.tab-content')[tabIndex].classList.add('active-content');

        // Add active class to the selected tab
        tabs[tabIndex].classList.add('active-tab');
    }

    function addRow() {
        let tableBody = document.getElementById("progress-table-body");
        let newRow = document.createElement("tr");

        newRow.innerHTML = `
            <td class="editable">
                <input type="date" class="date-picker">
            </td>
            <td class="editable" contenteditable="true" data-placeholder="Describe your feeling"></td>
            <td><button class="delete-btn" onclick="deleteRow(this)">×</button></td>
        `;

        tableBody.appendChild(newRow);
    }

    function deleteRow(button) {
        let row = button.closest("tr");
        row.remove();
    }

    function saveProgress() {
        let tableRows = document.querySelectorAll('#progress-table-body tr');
        tableRows.forEach(row => {
            let dateCell = row.querySelector('td:nth-child(1) input');
            let feelingCell = row.querySelector('td:nth-child(2)');
            let date = dateCell ? dateCell.value : '';
            let feeling = feelingCell.textContent.trim();

            // Check if any cell is empty
            if (!date || !feeling) {
                alert('Please fill out both fields before saving.');
                return;
            }

            // Display saved message
            alert(`Progress saved: Date - ${date}, Feeling - ${feeling}`);
        });
    }
</script> 

</body>
</html>
